<section class="pad">
	<div class="text-container contact-box">
		<form action="/contact-success/" method="post" class="contact-form">
			<input type="hidden" name="_to" value="support@cloudcannon.com">
			<input type="text" name="_gotcha" style="display: none;">

			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Enter your name...">

			<label for="email">Email Address</label>
			<input type="email" name="email" id="email" placeholder="Enter your email..." required>

			<label for="message">Message</label>
			<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

			<input type="submit" value="Send Message">
		</form>

		<div class="contact-details">
			<h3>Address</h3>
			<address><a target="_blank" href="https://www.google.com/maps/place/1+George+Street%2C+Dunedin%2C+New+Zealand">1 George Street, <br>Dunedin, <br>New Zealand</a></address>

			<h3>Email</h3>
			<p class="editable"><a href="mailto:support@example.com">support@example.com</a></p>
		</div>
	</div>
</section>
